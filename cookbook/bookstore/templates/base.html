{% load staticfiles %}
<DOCTYPE!>
<html>
    <head>
        <title>{%block title%}Bookstore -{{action}} {{type}} {% endblock title%} </title>
        <link rel="icon" href={% static "muffin.ico" %}>
        <meta charset="utf-8" />
    </head>
    <body>
        <nav></nav>
        <div class="message">
            {% if message %}
                <p>{{message}}</p>
            {%endif%}
        </div>
        
        <div>
            {% block content%} {% endblock content%}
        </div>
        
    </body>
</html>
